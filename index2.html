<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <title>GIF Background Example</title>
    <style>
        body {
            background-color: black; /* Add black background color */
            background-image: url('ai.gif');
            background-size: auto;
            background-repeat: no-repeat;
            background-position: center center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }

        .search-bar {
            position: relative;
            background-color: #fff;
            border-radius: 20px;
            padding: 10px 20px;
            margin-bottom: 20px;
            width: 400px;
        }

        .search-bar input {
            background: none;
            border: none;
            width: calc(100% - 40px);
            padding: 0;
            font-size: 16px;
        }

        .search-bar input::placeholder {
            color: #ccc;
        }

        .search-bar .icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 20px;
            cursor: pointer;
            color: #000; /* Change icon color to black */
        }
    </style>
</head>

<body>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
        <i class="fas fa-microphone text-white text-xl"></i>
        <i class="icon fa fa-search"></i>
    </div>

    <div class="button-container">
        <button class="bg-cyan-500 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded mt-4" onclick="greet_me()">

        </button>
    </div>

    <py-script src="message.py"></py-script>
</body>

</html>
